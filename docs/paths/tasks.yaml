get:
  '200':
    description: OK
    content:
      application/json:
        schema: null
        type: array
        items:
          $ref: ../components/schemas/Task.yaml
  summary: List all tasks
  parameters:
    - name: completed
      in: query
      required: false
      description: Filter task by completion status
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: maximum number of tasks to return
      schema:
        type: integer
        example: 10
  responses: null
post:
  summary: Create a new task
  requestBody:
    required: true
    content:
      application/json:
        schema: null
        $ref: '#components/schemas/Task'
  responses:
    '201':
      description: Task created successfully
      content:
        application/json: null
        schema:
          $ref: '#components/schemas/Task'
    '400':
      $ref: ../components/responses/BadRequest.yaml
